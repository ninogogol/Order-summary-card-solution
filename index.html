<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="main-container">
    <div>
      <div>
        <img class="img-lg" src="images/illustration-hero.svg" alt="women is dancing">
      </div>
      <div class="part-1">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
    </div>
    <div class="part-2">
      <div class="music-icon">
        <img src="images/icon-music.svg" alt="music-icon">
      </div>
      <div class="prise">
        <span class="plan">Annual Plan</span>
        <span class="price-per-year">$59.99/year</span>
      </div>
      <div>
        <span class="change">Change</span>
      </div>
    </div>
    <div class="part-3">
      <button>Proceed to Payment</button>
    </div>
    <div class="cancel-order">
      <span>Cancel Order</span>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nino-gogoladze-80a075227/" target="_blank">Nino</a>.
  </div>
</body>
</html>
